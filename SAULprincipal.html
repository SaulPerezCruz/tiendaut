<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Página Principal </title>
</head>

<body>
    <div>
        <script style="background-color: black;">
            function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
                console.log('statusChangeCallback');
                console.log(response); // The current login status of the person.
                if (response.status === 'connected') { // Logged into your webpage and Facebook.
                    testAPI();
                } else { // Not logged into your webpage or we are unable to tell.
                    document.getElementById('status').innerHTML = 'Por favor inicia sesión ' +
                        'en esta página.';
                }
            }




            window.fbAsyncInit = function() {
                FB.init({
                    appId: '705767293351956',
                    cookie: true, // Enable cookies to allow the server to access the session.
                    xfbml: true, // Parse social plugins on this webpage.
                    version: 'v8.0', // Use this Graph API version for this call.
                    profileFields: ['email'],
                    scope: ['email'],
                });


                FB.getLoginStatus(function(response) { // Called after the JS SDK has been initialized.
                    statusChangeCallback(response); // Returns the login status.
                });
            };

            function testAPI() { // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', 'get', {
                    fields: 'name,picture.type(large)'
                }, function(response) {
                    console.log('Inicio de sesión exitoso para: ' + response.name);
                    document.getElementById('status').innerHTML = response.name + '<img src="' + response.picture.data.url + '" style="width: 80px;vertical-align: top;padding-left: 700px;"><br><h1 style="text-align: center;">Página Principal</h1>';
                });
            }
        </script>
    </div>




    <!-- Segundo Botón de Login
        <br>
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>
        <br> -->


    <div id="status">
    </div>

    <br>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Load the JS SDK asynchronously -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</body>

</html>
